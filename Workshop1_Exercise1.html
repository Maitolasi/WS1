<!DOCTYPE html>
<html>
<body>
    <script>
        function calculateDogYears(humanAge) {
            return humanAge * 7;
        }

        const age = prompt("Enter your age in human years:");

        const dogYears = calculateDogYears(Number(age));


        console.log("Dog years for age " + age + ":", dogYears);
        alert("You are " + dogYears + " years old in dog years!");
    </script>
</body>
</html>
